<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google - Biblioteca UTH</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .user-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .token-display {
            background: #2d2d2d;
            color: #4ec9b0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login con Google</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Procesando autenticaci√≥n...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
    window.onload = async () => {
        // 1. Intentamos obtener los tokens primero
        try {
            const response = await fetch('/api/get-tokens/');
            
            if (response.ok) {
                const data = await response.json();
                console.log("¬°Tokens recibidos!", data);
                
                // Si llegamos aqu√≠, DETENEMOS el bucle y mostramos los datos
                showSuccess(data);
                return; // <--- MUY IMPORTANTE: evita que siga ejecutando lo de abajo
            }
        } catch (err) {
            console.error("Error al pedir tokens:", err);
        }

        // 2. Solo si lo anterior fall√≥ (no hay sesi√≥n), revisamos la URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Si hay un c√≥digo manual (raro con Allauth, pero posible)
            exchangeCodeForTokens(code);
        } else {
            // 3. SI NO HAY SESI√ìN Y NO HAY C√ìDIGO: Entonces s√≠, a Google.
            console.log("Sin sesi√≥n activa, redirigiendo a Google...");
            window.location.href = '/accounts/google/login/';
        }
    };

    function showSuccess(data) {
    document.getElementById('loading').style.display = 'none';
    const resultDiv = document.getElementById('result');
    resultDiv.className = 'result success';
    resultDiv.style.display = 'block';
    
    // Verificamos si hay imagen para mostrarla
    const profileImg = data.user.picture 
        ? `<img src="${data.user.picture}" alt="Foto de perfil" style="border-radius:50%; width:80px; margin-bottom:15px; border: 3px solid #667eea;">` 
        : '';

    resultDiv.innerHTML = `
        <h2>‚úÖ Login Exitoso</h2>
        <div class="user-info" style="text-align:center;">
            ${profileImg} 
            <p><strong>Usuario:</strong> ${data.user.username}</p>
            <p><strong>Email:</strong> ${data.user.email}</p>
        </div>
        <div class="token-display">
            <strong>Access Token:</strong><br>
            <small>${data.access.substring(0, 50)}...</small>
        </div>
        <div style="text-align:center;">
            <a href="/" class="btn">Volver al Inicio</a>
        </div>
    `;
    }
</script>
</body>
</html>
